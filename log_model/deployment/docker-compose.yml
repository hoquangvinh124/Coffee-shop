version: "3.8"

services:
  # FastAPI Backend Service
  api:
    build: .
    container_name: logistics-kpi-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Dashboard Service
  dashboard:
    build: .
    container_name: logistics-kpi-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    depends_on:
      - api

networks:
  default:
    name: logistics-kpi-network
