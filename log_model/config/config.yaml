# Logistics KPI Prediction System Configuration
# ============================================

# Application Settings
app:
  name: "Logistics KPI Prediction System"
  version: "1.0.0"
  environment: "production" # development, staging, production

# API Server Configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 4
  log_level: "info"
  cors_origins:
    - "http://localhost:8501"
    - "http://localhost:3000"

# Dashboard Configuration
dashboard:
  host: "0.0.0.0"
  port: 8501
  theme: "light" # light, dark
  page_title: "Logistics KPI Predictor"
  page_icon: "ðŸ“Š"

# Model Configuration
model:
  algorithm: "Ridge"
  models_dir: "models"
  data_dir: "data"
  model_prefix: "Ridge_Regression"
  scaler_prefix: "scaler"
  encoder_prefix: "encoders"

# Feature Engineering
features:
  numeric:
    - "Shipment_Volume"
    - "Fuel_Costs"
    - "Distance_Covered"
    - "Days_Delayed"
    - "Handling_Time"
  categorical:
    - "Shipment_Type"
    - "Region"
    - "Warehouse_Location"
    - "Route_Efficiency"
  derived:
    - "volume_per_distance"
    - "delay_ratio"
    - "efficiency_score"
    - "cost_per_distance"
    - "handling_efficiency"

# Monitoring Configuration
monitoring:
  enable_logging: true
  log_predictions: true
  log_performance: true
  check_data_drift: true
  drift_threshold: 0.05
  performance_window: 100
  alert_on_drift: true

# Logging Configuration
logging:
  level: "INFO" # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  logs_dir: "logs"
  api_log: "logs/api.log"
  dashboard_log: "logs/dashboard.log"
  monitoring_log: "monitoring_logs.log"
  max_bytes: 10485760 # 10MB
  backup_count: 5

# Data Configuration
data:
  dataset_path: "data/logistics_dataset.csv"
  test_size: 0.2
  random_state: 42
  validation_split: 0.1

# Training Configuration
training:
  algorithms:
    - "Ridge"
    - "RandomForest"
    - "GradientBoosting"
    - "XGBoost"
    - "LightGBM"
    - "CatBoost"
  cv_folds: 5
  scoring: "r2"
  n_jobs: -1

# Performance Thresholds
thresholds:
  r2_score: 0.85
  mae: 0.15
  rmse: 0.20
  mape: 15.0

# Backup Configuration
backup:
  enable: true
  backup_dir: "backups"
  retention_days: 30
  auto_backup: true
  backup_on_shutdown: true
